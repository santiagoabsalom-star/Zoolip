spring.application.name=Zoolip
server.port=3050
spring.datasource.url=jdbc:mysql://db:3306/zoolip?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
jwt.secret=defaultSecretKey123456789012345678901234567890
jwt.expiration=3600000
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/actuator
springdoc.api-docs.path=/v3/api-docs

springdoc.swagger-ui.path=/swagger-ui.html

springdoc.swagger-ui.oauth2-redirect-url=/swagger-ui/oauth2-redirect.html
